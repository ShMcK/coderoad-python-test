version: '0.1.0'
config:
  testRunner:
    command: python3 tests/math_test.py
    args:
      tap: -m tap.py
    setup:
      commands:
        - mkdir newfoldertotest
        - pip3 install requirements.txt
    directory: coderoad-starter
  repo: 
    uri: https://github.com/beaucarnes/coderoad-python-test
    branch: v0.1.0
levels:
  - id: L1
    steps:
      - id: L1S1
        setup:
          subtasks: false