version: '0.1.1'
config:
  testRunner:
    command: python3
    args:
      tap: -m tap tests/*_test.py
      filter: --match
    setup:
      commands:
        - pip3 install -r requirements.txt
  repo: 
    uri: https://github.com/shmck/coderoad-python-test
    branch: v0.1.1
levels:
  - id: '1'
    steps:
      - id: '1.1'
        setup:
          files:
            - src/example.py
          