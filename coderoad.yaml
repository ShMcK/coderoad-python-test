version: '0.1.0'
config:
  testRunner:
    command: python
    args:
      tap: -m tap.py
    setup:
      commands:
        - mkdir newfoldertotest
        - python3 -m venv tutorial-env
        - source tutorial-env/bin/activate
        - pip install requirements.txt
    directory: coderoad-starter
  repo: 
    uri: https://github.com/beaucarnes/coderoad-python-test
    branch: v0.1.0
  # dependencies:
  #   - name: node
  #     version: '>=10'
levels:
  - id: L1
    steps:
      - id: L1S1
        setup:
          subtasks: false
